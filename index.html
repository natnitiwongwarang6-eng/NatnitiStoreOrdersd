<body class="bg-gray-50 min-h-screen">

    <header class="bg-red-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">

        </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Order Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-600">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ຈຳນວນອໍເດີທັງໝົດ</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalOrders">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>

                    <div>

                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ອໍເດີອາທິດນີ້</p>
                        <p class="text-3xl font-bold text-gray-900" id="weekOrders">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ອໍເດີເດືອນນີ້</p>
                        <p class="text-3xl font-bold text-gray-900" id="monthOrders">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Revenue Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-emerald-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ລາຍຮັບມື້ນີ້</p>
                        <p class="text-2xl font-bold text-emerald-600" id="todayRevenue">0 ກີບ</p>
                    </div>
                    <div class="bg-emerald-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-indigo-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ລາຍຮັບອາທິດນີ້</p>
                        <p class="text-2xl font-bold text-indigo-600" id="weekRevenue">0 ກີບ</p>
                    </div>
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ລາຍຮັບເດືອນນີ້</p>
                        <p class="text-2xl font-bold text-orange-600" id="monthRevenue">0 ກີບ</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Order Button -->
        <div class="mb-6">
            <button onclick="showAddOrderModal()" class="bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                ເພີ່ມອໍເດີໃໝ່
            </button>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">ລາຍການອໍເດີ</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ລະຫັດອໍເດີ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ສິນຄ້າ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ຈຳນວນ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ລາຄາ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ລວມ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ວັນທີ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ສະຖານະ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ການດຳເນີນການ</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Order Modal -->
    <div id="addOrderModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">ເພີ່ມອໍເດີໃໝ່</h3>
                <button onclick="hideAddOrderModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="addOrderForm" onsubmit="addOrder(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ສິນຄ້າ</label>
                    <input type="text" id="productName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ຈຳນວນ</label>
                    <input type="number" id="quantity" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ລາຄາ (ກີບ)</label>
                    <input type="number" id="price" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideAddOrderModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                        ຍົກເລີກ
                    </button>
                    <button type="submit" class="px-4 py-2 bg-red-700 text-white rounded-md hover:bg-red-800">
                        ບັນທຶກ
                    </button>
                </div>
            </form>
        </div>

    <script>
        // Orders data - loaded from localStorage
        let orders = [];

        // Load data from localStorage
        function loadOrders() {
            const savedOrders = localStorage.getItem('orders');
            if (savedOrders) {
                orders = JSON.parse(savedOrders);
            }
        }

        // Save data to localStorage
        function saveOrders() {
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            updateCurrentDate();
            renderOrders();
            updateStats();
        });

        function updateCurrentDate() {
            const today = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('lo-LA', options);
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const statusClass = getStatusClass(order.status);
                const totalPrice = order.price * order.quantity;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${order.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.product}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.price.toLocaleString()} ກີບ</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${totalPrice.toLocaleString()} ກີບ</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(order.date)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${order.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editOrder('${order.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">ແກ້ໄຂ</button>
                        <button onclick="deleteOrder('${order.id}')" class="text-red-600 hover:text-red-900">ລົບ</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function getStatusClass(status) {
            switch(status) {
                case 'ສຳເລັດ':
                    return 'bg-green-100 text-green-800';
                case 'ກຳລັງດຳເນີນການ':
                    return 'bg-yellow-100 text-yellow-800';
                case 'ລໍຖ້າການຢືນຢັນ':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('lo-LA');
        }

        function updateStats() {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // Calculate start of current week (Monday)
            const startOfWeek = new Date(today);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);
            startOfWeek.setHours(0, 0, 0, 0);

            // Filter orders by date ranges
            const todayOrdersData = orders.filter(order => order.date === todayString);
            const weekOrdersData = orders.filter(order => {
                const orderDate = new Date(order.date);
                return orderDate >= startOfWeek && orderDate <= today;
            });
            const monthOrdersData = orders.filter(order => {
                const orderDate = new Date(order.date);
                return orderDate.getMonth() === currentMonth && orderDate.getFullYear() === currentYear;
            });

            // Calculate revenue
            const todayRevenue = todayOrdersData.reduce((sum, order) => sum + (order.price * order.quantity), 0);
            const weekRevenue = weekOrdersData.reduce((sum, order) => sum + (order.price * order.quantity), 0);
            const monthRevenue = monthOrdersData.reduce((sum, order) => sum + (order.price * order.quantity), 0);

            // Update order counts
            document.getElementById('totalOrders').textContent = orders.length.toLocaleString();
            document.getElementById('todayOrders').textContent = todayOrdersData.length.toString();
            document.getElementById('weekOrders').textContent = weekOrdersData.length.toString();
            document.getElementById('monthOrders').textContent = monthOrdersData.length.toString();

            // Update revenue displays
            document.getElementById('todayRevenue').textContent = todayRevenue.toLocaleString() + ' ກີບ';
            document.getElementById('weekRevenue').textContent = weekRevenue.toLocaleString() + ' ກີບ';
            document.getElementById('monthRevenue').textContent = monthRevenue.toLocaleString() + ' ກີບ';
        }

        function showAddOrderModal() {
            document.getElementById('addOrderModal').classList.remove('hidden');
            document.getElementById('addOrderModal').classList.add('flex');
        }

        function hideAddOrderModal() {
            document.getElementById('addOrderModal').classList.add('hidden');
            document.getElementById('addOrderModal').classList.remove('flex');
            document.getElementById('addOrderForm').reset();
        }

        function addOrder(event) {
            event.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseInt(document.getElementById('price').value);
            
            // Generate unique order ID
            const orderNumber = orders.length > 0 ? 
                Math.max(...orders.map(o => parseInt(o.id.replace('ORD', '')))) + 1 : 1;
            
            const newOrder = {
                id: 'ORD' + String(orderNumber).padStart(3, '0'),
                product: productName,
                quantity: quantity,
                price: price,
                date: new Date().toISOString().split('T')[0],
                status: 'ສຳເລັດ'
            };
            
            orders.unshift(newOrder);
            saveOrders();
            renderOrders();
            updateStats();
            hideAddOrderModal();
            
            // Show success message
            alert('ເພີ່ມອໍເດີສຳເລັດແລ້ວ!');
        }

        function editOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                const newStatus = prompt('ປ່ຽນສະຖານະ:\n1. ລໍຖ້າການຢືນຢັນ\n2. ກຳລັງດຳເນີນການ\n3. ສຳເລັດ', '2');
                
                if (newStatus) {
                    const statusMap = {
                        '1': 'ລໍຖ້າການຢືນຢັນ',
                        '2': 'ກຳລັງດຳເນີນການ',
                        '3': 'ສຳເລັດ'
                    };
                    
                    if (statusMap[newStatus]) {
                        order.status = statusMap[newStatus];
                        saveOrders();
                        renderOrders();
                        alert('ອັບເດດສະຖານະສຳເລັດແລ້ວ!');
                    }
                }
            }
        }

        function deleteOrder(orderId) {
            if (confirm('ທ່ານແນ່ໃຈບໍ່ວ່າຕ້ອງການລົບອໍເດີນີ້?')) {
                orders = orders.filter(order => order.id !== orderId);
                saveOrders();
                renderOrders();
                updateStats();
                alert('ລົບອໍເດີສຳເລັດແລ້ວ!');
            }
        }
    </script>
